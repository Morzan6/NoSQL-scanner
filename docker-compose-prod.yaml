version: "3"

services:

  backend:
    build:
      dockerfile: Dockerfile
      context: backend
    container_name: backend
    env_file: .env
    volumes:
      - ./volumes/db:/NoSQL-Scanner/db
      - ./volumes/static:/NoSQL-Scanner/backend/static
    networks:
      - nosql-scanner
    restart: always

  frontend:
    build: 
      dockerfile: Dockerfile
      context: front
    container_name: frontend
    depends_on:
      - backend
    networks:
      - nosql-scanner
    restart: always

  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - nosql-scanner
    volumes:
      - ./volumes/cert:/etc/cert
      - ./volumes/static:/etc/static
      - ./volumes/nginx-conf.d:/etc/nginx/conf.d
    restart: always


volumes:
  db:
  cert:
  static:
  nginx-conf.d:

networks:
  nosql-scanner:
    driver: bridge
